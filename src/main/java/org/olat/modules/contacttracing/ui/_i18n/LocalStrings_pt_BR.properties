contact.tracing.registration.confirmation.mail.body=<p>Obrigado por registrar suas informa\u00E7\u00F5es de contato\!</p> <p>Por favor, guarde esta mensagem por <strong>{0} dias</strong> e entregue-a aos rastreadores de contato <strong> se voc\u00EA for testado positivo</strong>.</p> <p>Esta mensagem pode desempenhar um papel importante na quebra de cadeias de infec\u00E7\u00E3o.</p> <p> Obrigado por sua coopera\u00E7\u00E3o\!</p>
