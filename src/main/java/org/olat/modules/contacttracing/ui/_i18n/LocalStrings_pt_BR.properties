contact.tracing.registration.intro=<p>Voc\u00EA est\u00E1 prestes a registrar sua presen\u00E7a no seguinte local. Este processo de registro \u00E9 baseado em exig\u00EAncias em nome da lei da pandemia.</p> <p>Os seus dados s\u00E3o armazenados de forma privada e n\u00E3o associados \u00E0 sua conta de usu\u00E1rio.</p> <p>A sua presen\u00E7a n\u00E3o pode ser consultada por professores ou administradores do curso. <br />Relat\u00F3rios s\u00F3 podem ser gerados a pedido de rastreadores de contratos federais. <br />Todos os dados registrados s\u00E3o automaticamente apagados ap\u00F3s <b>{0} dias</b>.</p> {1}
