contact.tracing.locations.import.instructions=<p>Para importar locais de rastreamento de contatos, baixe o modelo fornecido abaixo, preencha, destaque e copie todas as linhas exceto o cabe\u00E7alho, e cole-as na caixa de texto abaixo.</p><p>As seguintes op\u00E7\u00F5es est\u00E3o dispon\u00EDveis. \u00C9 importante manter a ordem das colunas exatamente como elas s\u00E3o. </p><ul><li>Refer\u00EAncia</li><li>T\u00EDtulo</li><li>Pr\u00E9dio</li><li>Sala</li><li>Setor</li><li>Mesa</li><li>Assento (Se dispon\u00EDvel para este local, escreva "{0}" no T, caso contr\u00E1rio escreva "{1}")</li>li>li>Guest (Se dispon\u00EDvel para convidados, digite "{2}", caso contr\u00E1rio digite "{3}")</li><li>QR ID (Deixe este campo em branco se voc\u00EA quiser gerar automaticamente IDs)</li><li>QR Text (Edite o HTML para formatar seu texto)</li></ul><p> Voc\u00EA tamb\u00E9m pode modificar locais que j\u00E1 existem. Se j\u00E1 existir um local no sistema, ele ser\u00E1 marcado com um tri\u00E2ngulo de advert\u00EAncia na pr\u00F3xima etapa.</p>.
