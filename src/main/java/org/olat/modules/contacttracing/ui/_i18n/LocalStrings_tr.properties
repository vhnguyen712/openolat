contact.tracing.locations.import.instructions=<p> Ki\u015Fi izleme konumlar\u0131n\u0131 i\u00E7e aktarmak i\u00E7in a\u015Fa\u011F\u0131da verilen \u015Fablonu indirin, doldurun ve ba\u015Fl\u0131k d\u0131\u015F\u0131ndaki t\u00FCm sat\u0131rlar\u0131 metin alan\u0131na kopyalay\u0131n.</p><p>A\u015Fa\u011F\u0131daki se\u00E7enekler mevcuttur. It&\#39;s S\u00FCtunlar\u0131n s\u0131ras\u0131n\u0131 tam olarak oldu\u011Fu gibi tutmak \u00F6nemlidir. </p><ul><li>Referans</li><li>Ba\u015Fl\u0131k</li><li>Bina</li>< li>Oda</li><li>Sekt\u00F6r</li><li>Tablo</li><li>Koltuk numaras\u0131 (Bu yer i\u00E7in varsa, "{0}" girin, aksi takdirde "{1}" girin)</li><li>Misafir (Bu konum i\u00E7in varsa, "{2}" girin, aksi takdirde "{3}" girin)</li><li>QR Kimli\u011Fi (Kimlik olu\u015Fturmak istiyorsan\u0131z bo\u015F b\u0131rak\u0131n)</ li><li>QR Metni (Metninizi bi\u00E7imlendirmek i\u00E7in HTML girin)</li></ul><p>Mevcut konumlar\u0131 da de\u011Fi\u015Ftirebilirsiniz. Sistemde zaten bir konum varsa, sonraki ad\u0131mda bir uyar\u0131 \u00FC\u00E7geni g\u00F6r\u00FCnt\u00FClenir.</p>
