admin.start.indexer=Dopo aver abilitato o disabilitato questa opzione si dovrebbe avviare l'indicizzatore della ricerca del testo completo per garantire i giusti risultati di ricerca.
admin.studyfields.intro=Le discipline permettono una indicizzazione tecnica delle domande, organizzata come una struttura gerarchica per modellare i potenziali programmi di studio. Selezionare "$org.olat.modules.taxonomy.ui\:add.taxonomy.level" al fine di creare una nuova disciplina, o selezionarne una esistente per modificarla.
admin.types.intro=Creare ulteriori tipi di domande se i tipi predefiniti esistenti non sono sufficienti. Nota\: i tipi di domanda predefiniti non possono essere eliminati.
