edit.intro=Varsay\u0131lan olarak, yaln\u0131zca bu s\u00F6zl\u00FC\u011F\u00FCn sahipleri s\u00F6zl\u00FCk \u00F6\u011Feleri olu\u015Fturabilir. "T\u00FCm kullan\u0131c\u0131lar i\u00E7in yazma izinlerini etkinle\u015Ftir" se\u00E7ene\u011Finin se\u00E7ilmesiyle bu s\u00F6zl\u00FCk, bu sistemdeki her kullan\u0131c\u0131n\u0131n yeni s\u00F6zl\u00FCk \u00F6\u011Feleri eklemesine ve kendi \u00F6\u011Felerini d\u00FCzenlemesine veya silmesine olanak tan\u0131yan ortak \u00E7al\u0131\u015Fmaya dayal\u0131 bir s\u00F6zl\u00FC\u011Fe d\u00F6n\u00FC\u015F\u00FCr. S\u00F6zl\u00FC\u011F\u00FCn sahibi, di\u011Fer kullan\u0131c\u0131lar\u0131n \u00F6\u011Felerini de istedi\u011Fi zaman y\u00F6netebilir. <br /><br />Bu \u00F6zellik etkinle\u015Ftirilirse, her s\u00F6zl\u00FCk \u00F6\u011Fesinin yazar\u0131 ve \u00F6\u011Feyi en son de\u011Fi\u015Ftiren ki\u015Fi, s\u00F6zl\u00FCk teriminin yan\u0131nda g\u00F6r\u00FCnt\u00FClenir.
